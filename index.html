<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Bookshelf</h1>
    <dialog class = "book-form">
        <form action = "">
            <p>
                <label for="title">Title</label>
                <input type="text" id = "title" name = "title">
            </p>
            <p>
                <label for="author">Author</label>
                <input type="text" id = "author" name = "author">
            </p>
            <p>
                <label for="pages">Pages</label>
                <input type="number" id = "pages" name = "pages">
            </p>
            <p>
                <label for="readStatus">Read</label>
                <input type="checkbox" id = "readStatus" name = "readStatus">
            </p>
            <div class = "modal-btns">
                <button class = "add-book-btn">Add Book</button>
                <button class = "close-btn" formmethod="dialog">Close</button>
            </div>
        </form>
    </dialog>
    <button class="new-book-btn">New Book</button>
    <div class="library"></div>
    <script src = "script.js"></script>
</body>
</html>
